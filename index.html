<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            perspective: 1000px;
        }

        .cube {
            position: relative;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
        }

        .front  { transform: rotateY(0deg) translateZ(50px); background: #ff0000; }
        .back   { transform: rotateY(180deg) translateZ(50px); background: #00ff00; }
        .right  { transform: rotateY(90deg) translateZ(50px); background: #0000ff; }
        .left   { transform: rotateY(-90deg) translateZ(50px); background: #ffff00; }
        .top    { transform: rotateX(90deg) translateZ(50px); background: #ff00ff; }
        .bottom { transform: rotateX(-90deg) translateZ(50px); background: #00ffff; }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            50% { transform: rotateX(180deg) rotateY(180deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
