<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin-bottom: 10px;
        }

        .message span {
            font-weight: bold;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }

        #input-container input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #input-container button {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <!-- Chat messages will appear here -->
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    // Function to add a message to the chat
    function addMessage(sender, text) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.innerHTML = `<span>${sender}:</span> ${text}`;
        messagesDiv.appendChild(messageElement);

        // Scroll to the latest message
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Handle sending a message
    sendButton.addEventListener('click', () => {
        const messageText = messageInput.value.trim();
        if (messageText) {
            addMessage('You', messageText); // Add the user's message
            messageInput.value = '';
            // Simulate a response from the server
            setTimeout(() => {
                addMessage('Anonymous', 'Thanks for your message!');
            }, 1000);
        }
    });

    // Handle pressing "Enter" key to send a message
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>
