<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        #chat-room {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-room">
    <h2>Anonymous Chat Room</h2>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type your message here...">
    <button id="send-btn">Send</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-database.js"></script>

<script>
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-auth-domain",
        databaseURL: "your-database-url",
        projectId: "your-project-id",
        storageBucket: "your-storage-bucket",
        messagingSenderId: "your-sender-id",
        appId: "your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // DOM elements
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-btn');
    const messagesDiv = document.getElementById('messages');

    // Sending a message
    sendButton.onclick = function () {
        const message = messageInput.value.trim();
        if (message !== '') {
            const newMessageRef = database.ref('messages').push();
            newMessageRef.set({
                text: message,
                timestamp: Date.now()
            });
            messageInput.value = ''; // Clear input field
        }
    };

    // Listen for new messages in the database
    database.ref('messages').on('child_added', function (snapshot) {
        const messageData = snapshot.val();
        const messageElement = document.createElement('div');
        messageElement.textContent = messageData.text;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
    });
</script>

</body>
</html>
